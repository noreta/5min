# Title of your blog; shows in the header
name: "kat's coding blog"

# Description of your content (will only be used on Google Search)
description: "Small bits of learning"

# Your name. Will show in your footer + sidebar
author: "Kat Chuang"

url: "http://katychuang.com/"
baseurl: "/5min"

# Exclude these files from your production _site
exclude: [Gemfile, Gemfile.lock, CNAME, Readme.md]

# A short presentation of yourself. Will show in the sidebar, under your name. Best usage would be between 30 to 50 words.
author-bio: "Product designer & front end developer. Learning to code in Haskell."

# Social Accounts (mine, as placeholders)

twitter: katychuang
github: katychuang
dribbble: katychuang
instagram: katychuang.nyc
facebook: katychuang.nyc

# Google Analytics (you may want to changes these with yours or even delete :)

ga_domain: katychuang.com/5min/
ga_tracking_id: UA-2990063-5

# Other (refer to http://jekyllrb.com/docs/home/ for further details on the below)

markdown: kramdown
permalink: pretty
highlighter: rouge

paginate: 10
paginate_path: "/page/:num"

# SCSS

sass:
  sass_dir: _scss
  style: :compressed

gems: 
   - jekyll-paginate
   - jekyll-mentions
   - jemoji
   - jekyll-redirect-from
   - jekyll-sitemap
   - jekyll-feed